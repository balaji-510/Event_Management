{% extends 'Base/home.html' %}

{% block start %}
<style>
  body {
    background-color: #f7f8fa;
  }

  .form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 75vh;
  }

  .form-box {
    background-color: white;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }

  .form-box h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.6rem;
    color: #111;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-group label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.3rem;
    color: #333;
  }

  .form-group input {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  .form-group input:focus {
    outline: none;
    border-color: #0055aa;
  }

  .submit-btn {
    width: 100%;
    padding: 0.7rem;
    background-color: #198754; /* Green button */
    border: none;
    border-radius: 6px;
    font-weight: 600;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }

  .submit-btn:hover {
    background-color: #157347;
  }

  .login-redirect {
    text-align: center;
    margin-top: 1rem;
    font-size: 14px;
  }

  .login-redirect a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }

  .login-redirect a:hover {
    text-decoration: underline;
  }
</style>

<div class="form-wrapper">
  <div class="form-box">
    <h2>Create an Account</h2>
    <form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
        <div style="color: red; font-size: 12px;">{{ field.errors|striptags }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="submit-btn">Sign Up</button>
</form>

    <div class="login-redirect">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
